<!DOCTYPE html>
<html>
    <head>
        <title>Color Blocks</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link href="color_blocks.css" rel="stylesheet">
    </head>
    <body>
       <div id="poster_body">
            <div class="poster_row">
                <div class="external_block brown_gray"></div>
                <div class="internal_block brown_gray"></div>
                <div class="internal_block gray"></div>
                <div class="external_block gray"></div>
            </div>
            <div class="poster_row">
                <div class="external_block greenish_gray"></div>
                <div class="internal_block greenish_gray"></div>
                <div class="internal_block darkish_gray"></div>
                <div class="external_block darkish_gray"></div>
            </div>
            <div class="poster_row">
                <div class="external_block dark_gray"></div>
                <div class="internal_block peach"></div>
                <div class="internal_block tan"></div>
                <div class="external_block gray"></div>
            </div>
            <div class="poster_row">
                <div class="external_block dark_gray"></div>
                <div class="internal_block beige"></div>
                <div class="internal_block beige"></div>
                <div class="external_block light_gray"></div>
            </div>
       </div>
    </body>
</html>
