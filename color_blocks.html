<!DOCTYPE html>
<html>
    <head>
        <title>Color Blocks</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link href="color_blocks.css" rel="stylesheet">
    </head>
    <body>
       <div id="poster_body">
            <div class="poster_row">
                <div class="external_block brown_gray half_circle_align_right">
                    <div class="second_layer half_circle_most pink"></div>
                </div>
                <div class="internal_block brown_gray" id="rectangle_align_left">
                    <div class="second_layer rectangle black"></div>
                </div>
                <div class="internal_block black">
                    <div class="gray" id="quarter_circle">
                        <div id="top_triangle_bottomleft1"></div>
                    </div>
                </div>
                <div class="external_block gray">
                    <div id="top_triangle_bottomleft2"></div>
                </div>
            </div>
            <div class="poster_row">
                <div class="external_block greenish_gray half_circle_align_right">
                    <div class="second_layer half_circle_half black"></div>
                </div>
                <div class="internal_block greenish_gray">
                    <div class="second_layer" id="downward_triangle"></div>
                </div>
                <div class="internal_block darkish_gray half_circle_align_right">
                    <div class="fourth_layer" id="top_triangle_bottomleft3"></div>
                    <div class="second_layer half_circle_half peach half_circle_align_right">
                        <div class="third_layer half_circle_quarter red"></div>
                    </div>
                </div>
                <div class="external_block darkish_gray half_circle_align_right">
                    <div class="second_layer half_circle_half pink"></div>
                </div>
            </div>
            <div class="poster_row">
                <div class="external_block black">
                    <div class="dark_gray" id="quarter_circle2">
                        <div class="half_circle_quarter_inverse green"></div>
                    </div>
                </div>
                <div class="internal_block red">
                    <div class="black" id="quarter_circle">
                        <div class="second_layer" id="bottom_triangle_bottomleft"></div>
                    </div>
                </div>
                <div class="internal_block tan half_circle_triangle_row">
                    <div class="second_layer half_circle_half yellow" id="rectangle_align_right"></div>
                    <div id="triangle_right"></div>
                </div>
                <div class="external_block gray"></div>
            </div>
            <div class="poster_row">
                <div class="external_block dark_gray"></div>
                <div class="internal_block beige">
                    <div class="second_layer half_circle pink" id="rectangle_align_right">
                        <div class="third_layer rectangle black">
                        </div>
                    </div>
                </div>
                <div class="internal_block beige"></div>
                <div class="external_block light_gray"></div>
            </div>
       </div>
    </body>
</html>
